{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<style>
   

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #a3d45f;
}

.container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background-color: #ed5e64;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

.result-box {
    border: 2px solid #ccc; /* Border around the result box */
    padding: 10px;
    border-radius: 5px;
}

</style>
<head>
    <link id="pageStyle" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="result-box">
            Result: {{ msg }} <!-- gets the result msg from the  python file and displays it here-->
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

{% endblock %}
