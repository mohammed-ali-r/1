{% extends "base.html" %}
{% block content %}
<style>
    body {
    font-family: DK Brush;
    margin: 0;
    padding: 0;
    background-color: #865ee6; /* Background color */
}

.containercu {
    width: 50%;
    margin: 50px auto; /* Centers the container vertically and horizontally */
    padding: 20px;
    background-color: #ed5e64; /* Background color of the container */
    border: 5px solid black; /* Black border with 5px width */
    border-radius: 10px; /* Rounded corners */
    
}

h2 {
    text-align: center; /* Centers the heading */
    font-family: DK system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

label {
    display: block;
    margin-top: 10px; /* Spacing between each label and input field */
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px; /* Spacing between each input field */
    box-sizing: border-box; /* Includes padding and border in the width */
}

input[type="submit"] {
    width: 100%;
    background-color: #4CAF50; /* Green submit button */
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px; /* Spacing between submit button and other input fields */
    font-family: DK system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

}

input[type="submit"]:hover {
    background-color: #45a049; /* Darker green on hover */
}

</style>
<body>
    <div class ="containercu">
        <h2> Contact Us</h2>
        
        <form method="post" action="#">
            <label for ="Name">Name:</label>
            <input type = "text" id="name" name="name" required>
            
            <label for ="Email"> Email Address:</label>
            <input type="email" name="email" required>
            
            
            <label for ="Phone"> Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
            
            <label for ="message"> Message:</label>
            <textarea id ="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Submit" style="font-family: DK system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            ;">
        </form>
        <!--Simple contact form for contact us web page-->
    </div>

</body>












{%endblock%}
